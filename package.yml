name       : kguiaddons
version    : 5.46.0
release    : 16
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.46/kguiaddons-5.46.0.tar.xz : 8488ae5e5d5dc4e311ef6513145bcdf07740c6bc6c8057840ff40dbf1b56a90b
license    :
    - GPL-2.0
    - LGPL-2.1
component  : programming.tools
optimize   : lto
summary    : Utilities for graphical user interfaces.
description: |
    Utilities for graphical user interfaces.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5UiTools)
    - pkgconfig(Qt5X11Extras)
    - extra-cmake-modules
setup      : |
    %patch -p1 < $pkgfiles/0001-Disable-building-unshipped-code.patch
    %cmake_ninja -DBUILD_QCH=ON
build      : |
    %ninja_build
install    : |
    %ninja_install
